<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camisa Corinthians III 2024/25</title>
    <link rel="stylesheet" href="inter.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: #000;
            color: white;
        }

        .logo img {
            height: 50px;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .product {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            padding: 50px;
        }

        .product-image {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 880px;
        }

        .product-img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-details {
            max-width: 490px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .price {
            font-size: 20px;
            color: #27ae60;
            font-weight: bold;
        }

        .buy-button {
            background-color: #000;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .buy-button:hover {
            background-color: #444;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: black;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img src="Logo Site II.png" alt="Logo Adidas">
            </div>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="#">Loja</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product">
            <div class="product-image">
                <img src="Santos I.jpg" alt="Camisa Adidas" class="product-img">
                <img src="Santos II.jpg" alt="Camisa Adidas" class="product-img">
                <img src="Santos III.jpg" alt="Camisa Adidas" class="product-img">  
                <img src="Santos IV.jpg" alt="Camisa Adidas" class="product-img">
            </div>
            <div class="product-details">
                <h1>Camisa Masculina Santos 2024</h1>
                <p class="price">R$ 275,90 no Pix</p>
                <p class="description">

                    <p>
                      <B> Detalhes do Produto</B>
                    <br>  
                <i><p>100% poliéster, Lavável à máquina</p></i>
                    </p>
                   
                     </p>
                <label for="size">Tamanho:</label>
                <select id="size">
                    <option>PP</option>
                    <option>P</option>
                    <option>M</option>
                    <option>G</option>
                    <option>GG</option>
                </select>
                <button class="buy-button">Comprar Agora</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Imperium - Todos os direitos reservados</p>
    </footer>

</body>
</html>
